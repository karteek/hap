<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>Hashapass</title>
<meta http-equiv="content-type" content="text-html; charset=utf-8">
<link rel="stylesheet" href="default.css">

<script language=JavaScript type="text/javascript" src="sha1.js"></script>

<script language=JavaScript type="text/javascript">
function update() 
{
	var res = document.getElementById('resultId');
	var seed = document.getElementById('seedId');
        var param = document.getElementById('parameterId');
	var hashapass =
		b64_hmac_sha1
			(seed.value,
			 param.value)
		.substr(0,14);
	res.value = hashapass;
	seed.value = '';
	res.select();
}
</script>

</head>
<body><form name=f action="javascript:update()">
<table width="100%">
<tr><td rowspan="2"><h1 style="margin: 0; padding: 0">hashapass</h1>
password generator</td>
<td>basic idea and code from <a href="http://hashapass.com">hashapass.com</a></td>
</tr>
<tr>
</tr></table>

<div style="text-align: center";>
<table style="margin: 50px auto 50px auto;">
  <tbody>
  <tr>
    <td style="text-align: right" width="30%">Parameter</td>
    <td><input id=parameterId name=parameter size="36" style="font-family: monospace"></td>
    <td style="font-size: x-small;">Something simple (&ldquo;website&rdquo;, &ldquo;hotmail&rdquo;...)</td></tr>
  <tr>
    <td style="text-align: right">Master password</td>
    <td><input type=password id=seedId name=seed size="36" style="font-family: monospace"></td>
    <td style="font-size: x-small;">Make this one hard&mdash;and be sure to remember it</tr>
  <tr>
    <td colSpan="3">
      <hr />
    </td></tr>
  <tr>
    <td style="text-align: right"><input id="submitId" type=submit value="Hash a pass!"></td>
<td><input name=result id=resultId size="36" style="font-family: monospace">
</td></tr></tbody></table>
</div>

document.getElementById('parameterId').focus();
</script>

</body>
